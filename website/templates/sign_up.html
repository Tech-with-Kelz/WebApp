{% extends 'base.html' %}
 {% block title%} Home {% endblock%} {% block body%}
<main>
  <div class="sm-wrapper main">
    <h2>Sign up</h2>
    <p>Please fill in your credentials to Sign up.</p>

    <div class="alert alert-danger"></div>

    <form method="POST">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" name="username" class="form-control" />
        <span class="invalid-feedback"></span>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" class="form-control" />
        <span class="invalid-feedback"></span>
      </div>

      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="form-control"
        />
        <span class="invalid-feedback"></span>
      </div>

      <div class="form-group">
        <label for="password2">Comfrim Password</label>
        <input
          type="password"
          name="password2"
          id="password2"
          class="form-control"
        />
        <span class="invalid-feedback"></span>
      </div>
      <p>
        Areadly have an account? <a href="login.html" class="link">Login</a>
      </p>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Sign up" />
      </div>
    </form>
  </div>
</main>
{% endblock%}
